<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- CSS Styles -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        .logo-icon {
            display: flex;
            align-items: center;
        }

        .logo-icon img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: white;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            animation: slide 12s infinite;
        }

        .banner img:nth-child(2) {
            animation-delay: 4s;
        }

        .banner img:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes slide {
            0% {
                opacity: 1;
            }

            33% {
                opacity: 0;
            }

            66% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Profile Section */
        .profile {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .profile-item {
            margin: 0 15px;
            text-align: center;
        }

        .profile-item .circle {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #eee;
        }

        /* Registration Section */
        .registration {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .registration form {
            max-width: 600px;
            margin: 0 auto;
        }

        .registration input,
        .registration textarea,
        .registration select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .registration button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .registration button:hover {
            background-color: #0056b3;
        }

        .user-data {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                align-items: center;
            }

            .profile-item {
                margin: 15px 0;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        function showPopup() {
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const message = document.getElementById('message').value;
            const userDataDiv = document.getElementById('user-data');

            if (name) {
                alert(`Thank you for registering, ${name}!`);
                userDataDiv.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Message:</strong> ${message}</p>
                `;
            }
        }
    </script>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-icon">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>My Website</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#profile">Profile</a>
            <a href="#registration">Register</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="https://via.placeholder.com/1920x300" alt="Banner 1">
        <img src="https://via.placeholder.com/1920x300/cccccc" alt="Banner 2">
        <img src="https://via.placeholder.com/1920x300/999999" alt="Banner 3">
    </section>

    <!-- Welcome Section -->
    <main>
        <section>
            <h1>Hi <span id="user-greeting">User</span>, Welcome To Our Website</h1>
            <p>Discover the best services and experiences with us!</p>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="profile">
            <div class="profile-item">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="profile-item">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="profile-item">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </section>

        <!-- Registration Section -->
        <section id="registration" class="registration">
            <h2>Register</h2>
            <form onsubmit="showPopup(); return false;">
                <input type="text" id="name" placeholder="Name" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <textarea id="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="user-data" class="user-data"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Wahyu</p>
    </footer>
</body>

</html>
